apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: prometheus-sandbox
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - cluster: prometheus-sandbox
        url: https://kubernetes.default.svc
      - cluster: prometheus-prod
        url: https://kubernetes.default.svc

  template:
    metadata:
      name: 'freddiemac-{{cluster}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/hegdeshashi/argocd-demo.git
        targetRevision: HEAD
        path: sandbox/charts/prometheus/prometheus-sandbox/{{cluster}}
      destination:
        server: '{{url}}'
        namespace: default
